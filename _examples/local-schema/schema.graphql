type Et {
    value: String
}

type Pt {
    label: String!
}

type Ct {
    age: Int
}

union Structs = Et | Pt | Ct

enum Year {
    NEW
    OLD
    WEIRD
}

type Entity1 {
    id: String!

    name: String
    regions: [String!]

    spaces: [String]
    createdAt: String!

    total: Int

    s: Structs

    y: Year
}

type User {
    name: String!
    age: Int
}